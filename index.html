
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Noleggio Bici - DEBUG</title>
</head>
<body>
  <h1>Test Noleggio Bici con Feedback Fetch</h1>
  <button onclick="invia()">Invia Dati</button>

  <script>
    function invia() {
     fetch("https://script.google.com/macros/s/AKfycbyY__epvpN3uLj6-C38M7MjVBOpGwUSS-nQTRNgChjrFxQLt7WhEz1qeJk6D44HxTgoFw/exec", {
        method: "POST",
        body: JSON.stringify({
          nome: "Mario Test",
          cognome: "Rossi",
          camera: "101",
          whatsapp: "+393491234567",
          durata: "2 ore gratuite",
          lingua: "it"
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(text => alert("✅ Risposta dal server:\n" + text))
      .catch(err => alert("❌ Errore fetch:\n" + err.message));
    }
  </script>
</body>
</html>
